{% extends 'base.html' %}

{% block content %}
    {% if form.errors %}
        <p class="redtext">Your username and password didn't match. Please try again.</p>
    {% endif %}

    <form method="post" class="pure-form pure-form-aligned" action="{% url 'login' %}">
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}"/>
        <fieldset>
            <div class="pure-controls">
                <h4>You need to log in!</h4>
            </div>
            <div class="pure-control-group">
                <label for="name">{{ form.username.label_tag }}</label>
                {{ form.username }}
            </div>

            <div class="pure-control-group">
                <label for="password">{{ form.password.label_tag }}</label>
                {{ form.password }}
            </div>

            <div class="pure-controls">
                <button type="submit" class="pure-button pure-button-primary">Sign in</button>
            </div>
        </fieldset>
    </form>

{% endblock content %}
